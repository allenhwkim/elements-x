<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Collection of HTML elements eXtended</title>
    <meta name="description" content="elements-x is a collection of custom elements which is style-customizable and independent from any framework." />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script defer src="https://unpkg.com/ace-builds@1.4.12/src-min-noconflict/ace.js"></script>
    <script src="https://unpkg.com/prettier@2.3.1/standalone.js"></script>
    <script src="https://unpkg.com/prettier@2.3.1/parser-postcss.js"></script>
    <script src="https://unpkg.com/prettier@2.3.1/parser-html.js"></script>
    <script src="https://unpkg.com/prettier@2.3.1/parser-babel.js"></script>
    <script src="https://unpkg.com/prettier@2.3.1/parser-angular.js"></script>
    <script src="https://unpkg.com/prettier@2.3.1/parser-typescript.js"></script>
    <script src="https://unpkg.com/prettier@2.3.1/parser-yaml.js"></script>
    <script src="https://unpkg.com/prettier@2.3.1/parser-markdown.js"></script>
    <script data-ad-client="ca-pub-4555199270235339" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-55808470-3">
    </script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-55808470-3');
    </script>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <section class="logo vcentered hcentered">
          <div class="title"> 
            <a href="/">
              <img src="assets/logo.png" height="60" />
            </a>
          </div>
        </section>
        <nav class="header-nav">
          <span onclick="toggleSidebar()"
            class="hamburger vcentered hcentered">
            <i class="fa fa-bars"></i>
          </span>
          <div class="links">
            <!-- side bar update -->
            <x-route target="article-contents">
              <a href="/component" src="/src/app-components-intro.html">Components</a>
              <a href="/tool" src="/src/app-tools-intro.html">Tools</a>
            </x-route>
          </div>
          <div class="languages">
            <a class="en" href="javascript:setLang('en')">English</a>
            <a class="kr" href="javascript:setLang('kr')">한글</a>
          </div>
          <div class="icons">
            <a href="https://github.com/elements-x/elements-x">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </nav>
      </header>
    
      <div class="main">
        <!--
        <aside class="aside" id="side-bar">
          <x-include src="/src/sidebar.html"></x-include>
        </aside>
        -->
        <x-sidebar class="sidebar" width="250">
          <x-include src="/src/sidebar.html"></x-include>
        </x-sidebar>
        <article class="article">
          <section class="article-contents" id="article-contents"></section>

          <!-- Google Ads -->
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <ins class="adsbygoogle" style="display:block"
              data-ad-client="ca-pub-4555199270235339"
              data-ad-slot="7879450596"
              data-ad-format="auto"
              data-full-width-responsive="true"></ins>
          <script> (adsbygoogle = window.adsbygoogle || []).push({}); </script>

          <!-- Facebook Comments -->
          <div class="fb-comments" data-href="https://elements-x.com" data-width="100%" data-numposts="5"></div>
        </article>
      </div>
    </div>
    <div id="fb-root"></div>

    <script>
      function setLang(lang) { localStorage.setItem('language', lang); location.reload(); }
      document.body.setAttribute('lang', localStorage.getItem('language'));
      function toggleSidebar() {
        document.querySelector('.app').classList.toggle('toggled');
        document.querySelector('.app .sidebar').classList.toggle('x-visible');
      }
    </script>
    
  </body>
</html>
