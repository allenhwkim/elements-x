<style>label {display: inline-block; width: 120px; font-weight: bold;} </style>

<h1> New User</h1>
<x-div debug="2">
  <form>
    <!-- TODO x-http initial payload setup -->
    <!-- TODO Disable submit button when <form> has any error -->
    <x-http debug id="save-user" method="POST" 
      url="https://gorest.co.in/public-api/users"
      payload="gender=Male;status=Active"
      resp-status-code="code"
      headers="Authorization: Bearer ab59e108c5d279e83e51564c27aecd3282fd7c6e3af7bbb2fe23b3175c4d5c85"
      x-http-success="goto(/sample-app/show/:id, event.detail.data.id)"
      x-http-error="set(#error-message.value, event.detail.data)">
    </x-http>
    <p>
      <label>Name:</label> 
      <input x-change="set(#save-user.payload.name, ::value)" required />
    </p>
    <p>
      <label>Email:</label> 
      <input size="50" x-change="set(#save-user.payload.email, ::value)" required />
    </p>
    <p>
      <label>Gender:</label> 
      <input checked type="radio" name="gender" x-click="set(#save-user.payload.gender, Male)" /> Male
      <input type="radio" name="gender" x-click="set(#save-user.payload.gender, Female)" /> Female
    </p>
    <p>
      <label>Status:</label> 
      <input checked type="checkbox" x-click="set(#save-user.payload.status, ::checked, Active, Inactive)" /> Active
    </p>
    <button x-click="fetch(#save-user)">Create</button>
    <button type="button" x-click="goto(/sample-app/list)">List</button>
  </form>
  <x-list id="error-message" style="color:red">
    <template><li>{{field}} {{message}}</li></template>
  </x-list>
</x-div>
