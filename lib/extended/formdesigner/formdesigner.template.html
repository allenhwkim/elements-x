<x-stepper-controller class="d-block p-3" data-gjs-draggable="false">
  <x-stepper class="py-3 container"></x-stepper> 
  <div class="p-2 stepper errors error"></div>
  <form class="stepper form p-2" 
    data-gjs-draggable="false" 
    data-gjs-removable="false" 
    data-gjs-copyable="false">
  </form>
  <div class="stepper buttons text-center">
    <button class="btn btn-primary me-2 stepper-prev-btn">Prev</button>
    <button class="btn btn-primary me-2 stepper-next-btn">Next</button>
    <button class="btn btn-primary me-2 stepper-review-btn">Review</button>
    <button class="btn btn-primary me-2 stepper-submit-btn">Submit</button>
  </div>
</x-stepper-controller>
