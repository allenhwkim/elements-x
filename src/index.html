  <body>
    <div class="app">
      <header class="header">
        <section class="logo vcentered hcentered x-visible">
          <div class="title"> 
            <a href="/">
              <img src="assets/logo.png" height="60" />
            </a>
          </div>
        </section>
        <nav class="header-nav">
          <span onclick="toggleSidebar()"
            class="hamburger vcentered hcentered">
            <i class="fa fa-bars"></i>
          </span>
          <div class="links">
            <!-- side bar update -->
            <x-route target="article-contents">
              <a href="/component" src="app-components-intro.html">Components</a>
              <a href="/tool" src="app-tools-intro.html">Tools</a>
            </x-route>
          </div>
          <div class="icons">
            <a href="https://github.com/elements-x/elements-x">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </nav>
      </header>
    
      <div class="main">
        <div class="sidebar">
          <x-include src="sidebar.html"></x-include>
        </div>

              data-ad-client="ca-pub-4555199270235339"

              data-full-width-responsive="true"></ins>
          <script> (adsbygoogle = window.adsbygoogle || []).push({}); </script> 
        </article>
      </div>
    </div>
    <div id="fb-root"></div>

    <script>
      function setLang(lang) { localStorage.setItem('language', lang); location.reload(); }
      document.body.setAttribute('lang', localStorage.getItem('language'));
      function toggleSidebar() {
        document.querySelector('.app .sidebar').classList.toggle('x-visible');
      }
    </script>
