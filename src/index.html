<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Extended HTML Elements</title>
    <meta name="description" content="Elements-X, Elements-eXtended, Customizable Custom Elements" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script defer src="https://unpkg.com/ace-builds@1.4.12/src-min-noconflict/ace.js"></script>
  </head>
  <body>
    <x-div class="app" ee-a11y-outline>
      <header class="header">
        <section class="logo vcentered hcentered">
          <div class="title"> 
            <a href="/">
              <img src="assets/logo.png" />
            </a>
          </div>
        </section>
        <nav class="header-nav">
          <span on-click="toggle(.app.collapsed)" class="hamburger vcentered hcentered">
            <i class="fa fa-bars"></i>
          </span>
          <div class="links">
            <!-- side bar update -->
            <x-route target="side-bar" main-route>
              <div pattern="/" src="/src/app-components-routes.html"></div>
              <div pattern="/component/:name" src="/src/app-components-routes.html"></div>
              <div pattern="/tool/:page" src="/src/app-tools-routes.html"></div>
              <a href="/component" src="/src/app-components-routes.html">Components</a>
              <a href="/tool" src="/src/app-tools-routes.html">Tools</a>
            </x-route>
          </div>
          <div class="icons">
            <a href="https://github.com/elements-x/elements-x">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </nav>
      </header>
    
      <div class="main">
        <aside class="aside" id="side-bar"></aside>
        <article class="article">
          <app-group-header></app-group-header>
          <section class="article-contents" id="article-contents"></section>
          <div class="fb-comments" data-href="https://elements-x.com"
             data-width="100%" data-numposts="5"></div>
        </article>
      </div>
    </x-div>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0&appId=254907754864724"
      nonce="qRsDD5xh"></script>
  </body>
</html>
