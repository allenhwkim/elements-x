<h2>Format HTML</h2>

<div class="flex">
  <div class="left">
    <h3>Source</h3>
    <textarea id="source"></textarea>
  </div>

  <div class="right">
    <h3>Result</h3>
    <app-prettier id="result" parser="html" contenteditable></app-prettier>
  </div>
</div>

<x-button id="format">Format</x-button>

<style>
 .flex {
   display: flex; justify-content: space-between;
 }
 .flex .left, .flex .right {
   flex: 1; margin: 0 8px;
 }
 .flex .left #source {
  min-height: 320px; width: 100%; font-size: 14px;
 }
</style>

<script>
  (function(){
    document.querySelector('#source').innerText = '<html><head></head><body></body></html>';
    document.querySelector('#format').addEventListener('click', _ => {
      document.querySelector('#result').innerText = document.querySelector('#source').value;
      document.querySelector('#result').format();
    });
    document.querySelector('#format').click();
  })();
</script>
