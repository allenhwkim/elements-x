<h2>HTML Online Formatter</h2>

<script>
  function setLeft(event) {
    const html = '<html><head></head><body></body></html>';
    event.detail.setValue(html);
    document.querySelector('.right').value = html;
  }
  function setRight(event) {
    const str = event.target.value;
    setTimeout(_ => document.querySelector('.right').value = str);
  }
</script>

<div class="editor-title">
  <span>HTML</span>
  <span>Formatted</span>
</div>
<div class="editor">
  <div class="editor-container">
    <x-ace class="left" language="html"
      onload="setLeft(event)"
      onchange="setRight(event)">
    </x-ace>
  </div>
  <div class="editor-container">
    <x-highlightjs class="right" language="html" prettier="">
    </x-highlightjs>
  </div>
</div>
