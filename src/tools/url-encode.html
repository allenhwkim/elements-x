<h2>SVG to CSS Converter</h2>

<script>
  function formatted(str) {
    const func = document.querySelector('form').func.value;
    return window[func](str);
  }

  function setLeft(event) {
    const text = `https://foo.com/#/foo?x=;,:@&bar=+$-_.!~*'()ABC abc 123`;
    event.detail.setValue(text);
    document.querySelector('.right').innerText = formatted(text);
  }
  
  function setRight(event) {
    const str = event.target.value;
    setTimeout(_ => {
      document.querySelector('.right').innerText = formatted(str)
    });
  }
</script>

<div class="editor-title">
  <span>SVG</span> <span>CSS</span>
</div>
<div class="editor">
  <div class="editor-container">
    <x-ace class="left" language="text"
      onload="setLeft(event)"
      onchange="setRight(event)">
      
    </x-ace>
  </div>
  <div class="editor-container">
    <x-pre class="right" style="height: 100%"></x-pre>
  </div>
</div>
