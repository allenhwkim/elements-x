<app-group-header title="Iframe" path="/iframe"></app-group-header>

<h3>Feature</h3>
<ul class="default">
  <li>Adjust width and height of iframe by its contents</li> 
</ul>

<h3>Example</h3>
<div class="example">
  The following grey area is an iframe from page, /components/iframe/demo.html
  <div>
    <x-iframe src="/components/iframe/demo.html" style="background: #DDD"></x-iframe>
  </div>
  <x-pre>
    &lt;x-iframe src="/components/iframe/demo.html">&lt;/x-iframe>
  </x-pre>
</div>
