<h2>CSS Online Formatter</h2>

<script>
  function setRight(event) {
    const str = event.target.value;
    setTimeout(_ => document.querySelector('.right').value = str);
  }
</script>

<div class="editor-title">
  <span>CSS</span>
  <span>Formatted</span>
</div>
<div class="editor">
  <div class="editor-container">
    <x-ace class="left" language="css"
      onload="setRight(event)"
      onchange="setRight(event)">
      @media (max-width: 480px) 
      { .bd-examples {margin-right: -.75rem;
      margin-left: -.75rem } .bd-examples  {
      padding-right: .75rem; padding-left: .75rem; }}
    </x-ace>
  </div>
  <div class="editor-container">
    <x-highlightjs class="right" language="css" prettier="">
    </x-highlightjs>
  </div>
</div>
